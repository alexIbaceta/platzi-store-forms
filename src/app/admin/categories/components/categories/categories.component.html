<mat-card>
  <div class="example-container mat-elevation-z8" tabindex="0">
  <button routerLink="create" mat-flat-button color="primary">Nueva Categoria</button>
        
      <table mat-table [dataSource]="datos" >
        
        <ng-container matColumnDef="_id" sticky>
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> /{{element._id}}/</td>
        </ng-container>


        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">-{{element.name}}- </td>
        </ng-container>
        
        <ng-container matColumnDef="image" stickyEnd>
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.image"/>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Ver">
              <mat-icon>visibility</mat-icon>
            </button>            
            <button  [routerLink]="['edit',element._id]" mat-icon-button color="primary" aria-label="Editar">
              <mat-icon>edit</mat-icon>
            </button>            
            <button mat-icon-button color="primary" aria-label="Ver">
              <mat-icon>delete</mat-icon>
            </button>            

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      

      </table>
    </div>
      
</mat-card>
